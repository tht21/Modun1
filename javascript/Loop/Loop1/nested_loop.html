<script>
//    phân tích vòng lặp sử dụng trong bài toán
// Vòng lặp for ngoài dùng để in ra số dòng. Gồm 10 dòng. Do đó vòng lặp sẽ là:
// for (i = 1; i <= 10; i++)
// Vòng lặp trong in ra giá trị từng cột trên mỗi dòng. Gồm 10 cột cho mỗi dòng. Do đó vòng lặp sẽ là:

// for (j = 1; j <= 10; j++)
// Mỗi cột có giá trị bằng i * j. 
    let sout;
    sout ='<table border="1" width="300"cellspacing="0" cellpadding="3" >';
     for (let i = 0; i <=10; i++){
         sout += '<tr>';
         for (let j = 0; j <=10;j++){
            sout = sout + "<td>" + i * j + "</td>";
         }
         sout += '</tr>';   
     }
     sout += '</table>';
     document.write(sout);
     // vong while
     let sout1, i, j;
sout1 = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
i = j = 1;
while (i <= 10) {
    sout1 += "<tr>";
    while (j <= 10) {
        sout1 = sout + "<td>" + i * j + "</td>";
        j++;
    }
    sout1 = sout1 + "</tr>";
    j = 1;
    i++;
}
sout1  += "</table>";
document.write(sout1);
</script>
