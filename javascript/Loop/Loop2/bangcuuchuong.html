<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('<table border="1">');
    let i;
    let j;
    for (i = 2; i <= 9; i++) {

        for (j = 1; j <= 9; j++) {
            document.write('<td>');
            document.write(i + '    x    ' + j + '     =     ' + i * j);
            document.write('</td>')
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
</body>
</html>
