
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="input" value=""/></td>
        </tr>
        <tr>
            <td><button value="1" id="1" onclick="insert(this.value)">1</button></td>
            <td><button value="2" id="2" onclick="insert(this.value)">2</button></td>
            <td><button value="3" id="3" onclick="insert(this.value)">3</button></td>
            <td><button value="+" id="+" onclick="insert(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button value="4" id="4" onclick="insert(this.value)">4</button></td>
            <td><button value="5" id="5" onclick="insert(this.value)">5 </button></td>
            <td><button value="6" id="6" onclick="insert(this.value)">6</button></td>
            <td><button value="-" id="-" onclick="insert(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button value="7" id="7" onclick="insert(this.value)">7</button></td>
            <td><button value="8" id="8" onclick="insert(this.value)">8</button></td>
            <td><button value="9" id="9" onclick="insert(this.value)">9</button></td>
            <td><button value="*" id="*" onclick="insert(this.value)">x</button></td>
        </tr>
        <tr>
            <td><button value="C" id="c" onclick="phim_C()">C</button></td>
            <td><button value="0" id="0" onclick="insert(this.value)">0</button></td>
            <td><button value="=" id="=" onclick="tinh_toan()">=</button></td>
            <td><button value="/" id="/" onclick="insert(this.value)">/</button></td>
        </tr>
    </table>
<script>
    string = "";
    function insert(value) {
        string = document.getElementById("input").value;
        string += value
        document.getElementById("input").value = string;
    }
    function tinh_toan() {
        ket_qua = document.getElementById("input").value;
        document.getElementById("input").value = eval(ket_qua);
    }
    function phim_C() {
        document.getElementById("input").value ='';
    }
</script>

</body>
</html>
