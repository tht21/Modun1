<script>
    let array =[1,3,-9,5,9]

    function minArray(arrr) {
        let min= arrr[0];
        for (let i = 0; i < arrr.length; i++) {
          if (arrr[i] < min)
            min = arrr[i];
         }
        return min;
    }
    let min = minArray(array);
 alert(min);
</script>
