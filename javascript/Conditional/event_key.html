<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img id="th" src="img/th.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>

</body>
</html>
<script>
    //Di chuyển hình ảnh nhân vật Nobita lên, xuống, sang trái, sang phải sử dụng các phím tương ứng. Việc này được thực hiện bằng cách thay đổi thuộc tính tọa độ của thẻ khi xử lý event.


    function upArrowPressed() {
         let element = document.getElementById("th");
         element.style.top = parseInt(element.style.top) - 5 + 'px';
}
    function downArrowPressed() {
         var element = document.getElementById("th");
         element.style.top = parseInt(element.style.top) + 5 + 'px';
}
    function leftArrowPressed() { 
          var element = document.getElementById("th");
          element.style.left = parseInt(element.style.left) - 5 + 'px';
}
function rightArrowPressed() {
    var element = document.getElementById("th");
    element.style.left = parseInt(element.style.left) + 5 + 'px';

}
// Xây dựng các hàm nhận các phím
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
}
function docReady() {
    window.addEventListener('keydown', moveSelection);
}
</script>
